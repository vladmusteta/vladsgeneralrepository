<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Access Required - PDF Tools - FULLSCREEN VERSION</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
      }

      .fruit-bg {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://shoptextile.ro/wp-content/uploads/2024/03/IMG_9422.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .content-overlay {
        background-color: rgba(255, 255, 255, 0.6);
        padding: 60px;
        border-radius: 30px;
        backdrop-filter: blur(10px);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        border: 2px solid rgba(255, 255, 255, 0.7);
      }

      .icon {
        font-size: 60px;
        margin-bottom: 20px;
        filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.1));
      }

      .complete-btn {
        background: linear-gradient(135deg, #ff9800, #ff6347);
        color: white;
        border: none;
        padding: 20px 40px;
        font-size: 20px;
        border-radius: 15px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 30px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        box-shadow: 0 6px 20px rgba(255, 152, 0, 0.4);
      }

      .complete-btn:hover {
        background: linear-gradient(135deg, #e68900, #e5533d);
        transform: translateY(-3px);
        box-shadow: 0 10px 30px rgba(255, 152, 0, 0.5);
      }

      .complete-btn:active {
        transform: translateY(-1px);
      }

      .time-text {
        font-size: 16px;
        color: #666;
        margin-top: 25px;
        text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        font-weight: 500;
      }

      .debug-indicator {
        position: fixed;
        top: 10px;
        left: 10px;
        background: red;
        color: white;
        padding: 8px 12px;
        z-index: 9999;
        font-size: 12px;
        border-radius: 5px;
        font-weight: bold;
      }

      /* Mobile adjustments */
      @media (max-width: 768px) {
        .content-overlay {
          padding: 40px 30px;
          margin: 20px;
        }

        .complete-btn {
          padding: 18px 35px;
          font-size: 18px;
        }

        .icon {
          font-size: 50px;
        }
      }

      @media (max-width: 480px) {
        .content-overlay {
          padding: 30px 20px;
          margin: 15px;
          border-radius: 20px;
        }

        .complete-btn {
          padding: 16px 30px;
          font-size: 16px;
        }

        .icon {
          font-size: 45px;
        }
      }
    </style>
  </head>
  <body>
    <div class="debug-indicator">FULLSCREEN VERSION LOADED</div>

    <div class="fruit-bg">
      <div class="content-overlay">
        <div class="icon">üçÖ</div>

        <button class="complete-btn" onclick="goToChallenge()">
          Complete Challenge
        </button>

        <div class="time-text">
          This verification remains valid for 24 hours.
        </div>
      </div>
    </div>

    <script>
      function goToChallenge() {
        const urlParams = new URLSearchParams(window.location.search);
        const returnUrl = urlParams.get('return') || window.location.origin;
        const challengeUrl = `/challenge?return=${encodeURIComponent(returnUrl)}`;
        window.location.href = challengeUrl;
      }
    </script>
  </body>
</html>
