apiVersion: apps/v1
kind: Deployment
metadata:
  name: audiobookshelf
  namespace: audiobookshelf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: audiobookshelf
  template:
    metadata:
      labels:
        app: audiobookshelf
    spec:
      containers:
        - name: audiobookshelf
          image: ghcr.io/advplyr/audiobookshelf:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          volumeMounts:
            - name: config-volume
              mountPath: /config
            - name: audiobook-volume
              mountPath: /audiobooks
            - name: podcasts-volume
              mountPath: /podcasts
            - name: metadata-volume # Fixed here
              mountPath: /metadata
      volumes:
        - name: podcasts-volume
          persistentVolumeClaim:
            claimName: audiobookshelf-podcasts-pvc
        - name: audiobook-volume
          persistentVolumeClaim:
            claimName: audiobookshelf-audiobooks-pvc
        - name: config-volume
          persistentVolumeClaim:
            claimName: audiobookshelf-config-pvc
        - name: metadata-volume
          persistentVolumeClaim:
            claimName: audiobookshelf-metadata-pvc
