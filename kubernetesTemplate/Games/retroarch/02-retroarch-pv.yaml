apiVersion: v1
kind: PersistentVolume
metadata:
  name: retroarch-pv
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/home/k8svolumes/retroarch/mounted_volume" ## Change to the desired path
    type: DirectoryOrCreate