apiVersion: apps/v1
kind: Deployment
metadata:
  name: vscode
  namespace: vscode
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vscode
  template:
    metadata:
      labels:
        app: vscode
    spec:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
      containers:
        - name: code-server
          image: codercom/code-server:latest
          ports:
            - containerPort: 8080
          env:
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: vscode-password
                  key: PASSWORD
          securityContext:
            runAsUser: 0
            privileged: true
            allowPrivilegeEscalation: true
            capabilities:
              add:
                - SYS_ADMIN
              # Remove the drop: ALL to allow capabilities
          volumeMounts:
            - name: vscode-vol
              mountPath: /home/coder/project
            - name: bashrc-config
              mountPath: /home/coder/.bashrc
              subPath: .bashrc
            - name: vscode-data
              # ðŸ‘‡ CHANGE THIS LINE ðŸ‘‡
              mountPath: /root/.local/share/code-server # <--- Change this from /home/coder/.local/share/code-server
      volumes:
        - name: vscode-vol
          persistentVolumeClaim:
            claimName: vscode-pvc
        - name: bashrc-config
          configMap:
            name: vscode-bashrc
        - name: vscode-data
          persistentVolumeClaim:
            claimName: vscode-code-server-pvc
