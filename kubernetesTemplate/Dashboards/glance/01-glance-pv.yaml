apiVersion: v1
kind: PersistentVolume
metadata:
  name: glance-pv
  namespace: dashboard
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /home/k8svolumes/glance/mounted_volume ## Change to the desired path
    type: DirectoryOrCreate
  persistentVolumeReclaimPolicy: Retain