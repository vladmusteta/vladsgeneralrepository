apiVersion: apps/v1
kind: Deployment
metadata:
  name: glance-deployment
  namespace: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: glance
  template:
    metadata:
      labels:
        app: glance
    spec:
      hostNetwork: true
      hostPID: true
      containers:
      - name: glance
        image: glanceapp/glance:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        volumeMounts:
        - name: config
          mountPath: /app/config
        - name: proc
          mountPath: /host/proc
          readOnly: true
        - name: sys
          mountPath: /host/sys
          readOnly: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: config
        hostPath:
          path: /home/k8svolumes/glance/mounted_volume
          type: DirectoryOrCreate
      - name: proc
        hostPath:
          path: /proc
      - name: sys
        hostPath:
          path: /sys
      restartPolicy: Always